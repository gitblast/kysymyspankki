<!DOCTYPE html>
<html>
    <head>
        <title>Kysymyspankki</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Kysymykset</h2>
        <!-- TH:IF KURSSIT.ISEMPTY TMS JA SAMA AIHEILLE! tai sitten suoraan poisto jos tyhjÃ¤-->
        <ul th:each="kurssi : ${kurssit}" >
            <p th:text="${kurssi.kurssi}">kurssi</p>
            
            <ul th:each="aihe : ${aiheet}" th:if="${aihe.kurssiId == kurssi.id}">

                <p th:text="${aihe.aihe}">aihe</p>
                    <li th:each="arvo : ${kysymykset}" th:if="${arvo.aiheId == aihe.id}">
                        <a th:href="@{~/kysymykset/{id}(id=${arvo.id})}">
                            <span th:text="${arvo.kysymys}">Kysymys</span>
                        </a>
                            <form th:action="@{~/kysymykset/{id}(id=${arvo.id})}" method="post">
                                <input type="submit" value="Poista"/>
                            </form>
                    </li>

            </ul>
        </ul>
            
        <h2>Luo uusi kysymys</h2>
        <form action="/" method="POST">
          <table>
            <tr>
              <td>
                Kurssi:
              </td>
              <td>
                  <input type="text" name="kurssi"/>
              </td>
            </tr>
            <tr>
              <td>
                Aihe:
              </td>
              <td>
                  <input type="text" name="aihe"/>
              </td>
            </tr>
            <tr>
              <td>
                Kysymysteksti:
              </td>
              <td>
                  <input type="text" name="kysymys"/>
              </td>
            </tr>
          </table>

          <input type="submit" value="Luo"/>
        </form>

    </body>
</html>
